{% extends "layout.html" %}

{% block title %}Prediction{% endblock %}

{% block main %}
<div class="login">
    <div class="d-flex justify-content-center">
        <h1>CarBecho</h1>
    </div>
    <form action="{{ url_for('predict')}}" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label class="form-label">Fuel</label>
        <select class="form-control" name="fuel" placeholder="Fuel Type"
            required>
            <option class="placeholder" selected disabled value="">Select Fuel Type</option>
            <option value="Diesel">
                Diesel
            </option>
            <option value="Petrol">
                Petrol
            </option>
            <option value="LPG">
                LPG
            </option>
            <option value="CNG">
                CNG
            </option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Owner</label>
        <select class="form-control" name="owner" placeholder="Owner"
            required>
            <option class="placeholder" selected disabled value="">Owner</option> ['First Owner' 'Second Owner' 'Third Owner' 'Fourth & Above Owner'
            <option value="First Owner">
                First Owner
            </option>
            <option value="Second Owner">
                Second Owner
            </option>
            <option value="Third Owner">
                Third Owner
            </option>
            <option value="Fourth & Above Owner">
                Fourth & Above Owner
            </option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Seller Type</label>
        <select class="form-control" name="seller_type" placeholder="Seller Type"
            required>
            <option class="placeholder" selected disabled value="">Select Seller Type</option>
            <option value="Individual">
                Individual
            </option>
            <option value="Dealer">
                Dealer
            </option>
            <option value="Trustmark Dealer">
                Trustmark Dealer
            </option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Transmission</label>
        <select class="form-control" name="transmission" placeholder="Transmission Type"
            required>
            <option class="placeholder" selected disabled value="">Select Transmission Type</option>
            <option value="Manual">
                Manual
            </option>
            <option value="Automatic">
                Automatic
            </option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">KMs Driven</label>
        <input class="form-control" type="number" name="km_driven"
            placeholder="KMs Driven" min='0' />
    </div>
    <div class="mb-3">
        <label class="form-label">Mileage</label>
        <input class="form-control" type="number" name="mileage"
            placeholder="Mileage" min='0' />
    </div>
    <div class="mb-3">
        <label class="form-label">Engine</label>
        <input class="form-control" type="number" name="engine"
            placeholder="Engine (CC)" min='0' />
    </div>
    <div class="mb-3">
        <label class="form-label">Max Power</label>
        <input class="form-control" type="number" name="max_power"
            placeholder="Max Power (bhp)" min='0' />
    </div>
    <div class="mb-3">
        <label class="form-label">Seats</label>
        <input class="form-control" type="number" name="seats"
            placeholder="Seats" min='0' />
    </div>
    <div class="mb-3">
        <label class="form-label">Age</label>
        <input class="form-control" type="number" name="age"
            placeholder="Age" min='0' />
    </div>
    <div class="d-flex justify-content-center">
        <input class="btn btn-primary" type="submit" value="Predict your Selling Price" required />
    </div>
</form>
{% endblock %}
