# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cs50x-project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://cs50xproject.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b627c06f0c3246f4a6955bf5aaa0026f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4cf78b109050415cb113454247475cd3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: cs50xproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b627c06f0c3246f4a6955bf5aaa0026f }}/cs50x_project:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cs50x-project'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_45766a7232544216b6f08772bd76a45e }}
        images: 'cs50xproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b627c06f0c3246f4a6955bf5aaa0026f }}/cs50x_project:${{ github.sha }}'